{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Sign Up</h2>
                <form method="POST" onsubmit="return validateForm()">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required minlength="3">
                        <small class="text-muted">At least 3 characters</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required
                            minlength="6">
                        <small class="text-muted">At least 6 characters</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                            required>
                        <small class="text-danger d-none" id="password-error">Passwords do not match</small>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Create Account</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const errorMsg = document.getElementById('password-error');

        if (password !== confirmPassword) {
            errorMsg.classList.remove('d-none');
            return false;
        }
        errorMsg.classList.add('d-none');
        return true;
    }

    // Real-time password match validation
    document.getElementById('confirm_password').addEventListener('input', function () {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const errorMsg = document.getElementById('password-error');

        if (confirmPassword && password !== confirmPassword) {
            errorMsg.classList.remove('d-none');
        } else {
            errorMsg.classList.add('d-none');
        }
    });
</script>
{% endblock %}
